<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Sign-Up Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h2 id="form-title">Create an Account</h2>
            <form id="user-form">
                <div class="input-field">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="input-field">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
                <p class="toggle-message">Already have an account? <span id="toggle-form">Log In</span></p>
            </form>
        </div>
    </div>

    <script>
        const formTitle = document.getElementById('form-title');
        const userForm = document.getElementById('user-form');
        const toggleForm = document.getElementById('toggle-form');
        const submitButton = document.querySelector('.btn');
        let isLoginForm = false;

        toggleForm.addEventListener('click', () => {
            if (isLoginForm) {
                formTitle.textContent = 'Create an Account';
                submitButton.textContent = 'Sign Up';
                toggleForm.textContent = 'Log In';
                document.querySelector('.toggle-message').innerHTML = 'Already have an account? <span id="toggle-form">Log In</span>';
            } else {
                formTitle.textContent = 'Login to Your Account';
                submitButton.textContent = 'Log In';
                toggleForm.textContent = 'Sign Up';
                document.querySelector('.toggle-message').innerHTML = 'Don\'t have an account? <span id="toggle-form">Sign Up</span>';
            }
            isLoginForm = !isLoginForm;
        });

        userForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (isLoginForm) {
                alert(`Logging in with\nEmail: ${email}\nPassword: ${password}`);
            } else {
                alert(`Account Created!\nEmail: ${email}`);
            }
        });

    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #2b2b2b;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #2b2b2b;
            color: #fff;
            padding: 40px;
            /* Increase padding for a larger form */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            min-height: 500px;
            /* Increase the minimum height */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #00C4B5;
        }

        .input-field {
            margin-bottom: 20px;
        }

        .input-field label {
            display: block;
            margin-bottom: 5px;
        }

        .input-field input {
            width: 100%;
            padding: 15px;
            /* Increase padding for larger input fields */
            border: 2px solid #00C4B5;
            border-radius: 5px;
            background-color: #fff;
            color: #2b2b2b;
            font-size: 16px;
            /* Increase input text size */
        }

        .btn {
            background-color: #00C4B5;
            color: #fff;
            padding: 15px;
            /* Increase button size */
            border: none;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #008f8f;
        }

        .toggle-message {
            text-align: center;
            margin-top: 20px;
            /* Increase margin for better spacing */
        }

        .toggle-message span {
            color: #00C4B5;
            cursor: pointer;
        }

        @media (max-width: 500px) {
            .container {
                padding: 30px;
                /* Adjust padding for smaller screens */
                max-width: 90%;
                min-height: 450px;
                /* Adjust height for small screens */
            }

            .input-field input {
                padding: 12px;
                /* Adjust input padding on smaller screens */
                font-size: 14px;
            }

            .btn {
                padding: 12px;
                /* Adjust button size for smaller screens */
            }
        }
    </style>
</body>

</html>
