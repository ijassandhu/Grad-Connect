<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GradConnect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #2b2b2b;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #2b2b2b;
            color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            min-height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #00C4B5;
        }

        .input-field {
            margin-bottom: 20px;
        }

        .input-field label {
            display: block;
            margin-bottom: 5px;
        }

        .input-field input {
            width: 100%;
            padding: 15px;
            border: 2px solid #00C4B5;
            border-radius: 5px;
            background-color: #fff;
            color: #2b2b2b;
            font-size: 16px;
        }

        .btn {
            background-color: #00C4B5;
            color: #fff;
            padding: 15px;
            border: none;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #008f8f;
        }

        .toggle-message {
            text-align: center;
            margin-top: 20px;
        }

        .toggle-message span {
            color: #00C4B5;
            cursor: pointer;
        }

        @media (max-width: 500px) {
            .container {
                padding: 30px;
                max-width: 90%;
                min-height: 450px;
            }

            .input-field input {
                padding: 12px;
                font-size: 14px;
            }

            .btn {
                padding: 12px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="form-container">
            <h2 id="form-title">Create an Account</h2>
            <div class="input-field">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="input-field">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button class="btn" id="form-button">Sign Up</button>
            <div class="toggle-message">
                Already have an account? <span id="toggle-form">Login</span>
            </div>
        </div>
    </div>

    <script>
        const formTitle = document.getElementById('form-title');
        const formButton = document.getElementById('form-button');
        const toggleForm = document.getElementById('toggle-form');
        const isLogin = false;

        toggleForm.addEventListener('click', () => {
            if (formTitle.innerText === 'Create an Account') {
                formTitle.innerText = 'Login to Your Account';
                formButton.innerText = 'Login';
                toggleForm.innerText = 'Create an Account';
            } else {
                formTitle.innerText = 'Create an Account';
                formButton.innerText = 'Sign Up';
                toggleForm.innerText = 'Login';
            }
        });
    </script>

</body>

</html>
